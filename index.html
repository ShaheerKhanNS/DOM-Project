<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sellers Page</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="/images/ecommerce-icon.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 20px">
      <form class="menu">
        <div>
          <label for="product" class="col-form-label">Product:</label>
          <input id="product" type="text" class="form-control-sm" required />
        </div>
        <div>
          <label for="price" class="form-label">Price:</label>
          <input id="price" type="number" class="form-control-sm" required />
        </div>
        <div>
          <label for="category" class="form-label">Category:</label>
          <select id="category" class="custom-select form-control-sm" required>
            <option disabled selected value>Open this select menu</option>
            <option value="Entertainment">Entertainemt</option>
            <option value="Food">Food</option>
            <option value="Mobile_Phone">Mobile Phone</option>
          </select>
        </div>
        <div>
          <button id="addbtn" type="button" class="btn btn-outline-success">
            Add Product
          </button>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="containerview" style="margin-top: 40px">
        <div>
          <h2 id="entertainemt" style="color: #fa5252">EntertainmentðŸŽ®</h2>
          <table class="table" style="margin-top: 15px">
            <thead class="table-warning">
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Category</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="entertainmentBody" class="table-info"></tbody>
          </table>
        </div>
        <div>
          <h2 id="food" style="color: #fd7e14">FoodðŸ¥™</h2>
          <table class="table table-warning" style="margin-top: 15px">
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Category</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="foodBody" class="table-info"></tbody>
          </table>
        </div>
        <div>
          <h2 id="phone" style="color: #228be6">Mobile PhoneðŸ“±</h2>
          <table class="table table-warning" style="margin-top: 15px">
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Category</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="phoneBody" class="table-info"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</html>
